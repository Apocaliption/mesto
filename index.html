<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css"> 
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector3.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Jacques-YvesCousteau.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" alt="Кот" src="./images/cat.jpg">
        <div class="element__container">
          <h2 class="element__title">Кошара из Екатеринбурга</h2>
          <button class="element__button element__button_is-active"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__image" alt="Собака" src="./images/dog.jpg">
        <div class="element__container">
          <h2 class="element__title">Собака</h2>
          <button class="element__button"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__image" alt="Рыжий" src="./images/cat2.jpg">
        <div class="element__container">
          <h2 class="element__title">Рыжий</h2>
          <button class="element__button"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__image" alt="Друзья" src="./images/cat&dog.jpg">
        <div class="element__container">
          <h2 class="element__title">Друзья</h2>
          <button class="element__button"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__image" alt="Дневной сон" src="./images/sleepingcat.jpg">
        <div class="element__container">
          <h2 class="element__title">Дневной сон</h2>
          <button class="element__button"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__image" alt="Корги" src="./images/corgi.jpg">
        <div class="element__container">
          <h2 class="element__title">Корги</h2>
          <button class="element__button"></button>
        </div>  
      </article>
    </section>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input-name">
          <input type="text" class="popup__input-description">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2022. Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
